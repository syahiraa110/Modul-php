<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Form Input Biodata</h2>
    <form action="process.php" method="POST">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <select id="jenis_kelamin" name="jenis_kelamin" required>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select><br>

        <label for="agama">Agama:</label>
        <input type="text" id="agama" name="agama" required><br>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" required></textarea><br>

        <label for="tempat_lahir">Tempat Lahir:</label>
        <input type="text" id="tempat_lahir" name="tempat_lahir" required><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br>

        <label for="hobi">Hobi:</label>
        <input type="text" id="hobi" name="hobi" required><br>

        <label for="cita_cita">Cita-cita:</label>
        <input type="text" id="cita_cita" name="cita_cita" required><br>

        <label for="usia">Usia:</label>
        <input type="number" id="usia" name="usia" required><br>

        <label for="asal_sekolah">Asal Sekolah:</label>
        <input type="text" id="asal_sekolah" name="asal_sekolah" required><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
