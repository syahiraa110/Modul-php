<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Biodata</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Form Input Biodata</h2>
        <form action="proses_biodata.php" method="POST">
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" required><br>

            <label for="jenis_kelamin">Jenis Kelamin:</label><br>
            <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
            <label for="laki_laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
            <label for="perempuan">Perempuan</label><br>

            <label for="agama">Agama:</label><br>
            <input type="text" id="agama" name="agama" required><br>

            <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" required></textarea><br>

            <label for="tempat_lahir">Tempat Lahir:</label><br>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required><br>

            <label for="tanggal_lahir">Tanggal Lahir:</label><br>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br>

            <label for="hobi">Hobi:</label><br>
            <input type="text" id="hobi" name="hobi" required><br>

            <label for="cita_cita">Cita-cita:</label><br>
            <input type="text" id="cita_cita" name="cita_cita" required><br>

            <label for="usia">Usia:</label><br>
            <input type="number" id="usia" name="usia" required><br>

            <label for="asal_sekolah">Asal Sekolah:</label><br>
            <input type="text" id="asal_sekolah" name="asal_sekolah" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
